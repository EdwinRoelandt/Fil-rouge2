<li [ngClass]="{ 'list-group-item': true,
                 'list-group-item-success': cardOnSale == 'En vente',
                 'list-group-item-danger' : cardOnSale == 'Pas en vente'}">

    <div class="row">

        <div class="col-2">
            <img [src]="cardAffiche" alt="" class="affiche">
        </div>

        <div class="col-8">
            <div class="onAir" *ngIf="cardOnSale == 'En vente'"><img src="https://wts.fr/wp-content/uploads/2013/03/produit-en-stock-0.jpg" alt=""></div>
            <div class="onAir" *ngIf="cardOnSale == 'Pas en vente'"><img src="https://www.webrankinfo.com/dossiers/wp-content/uploads/stock-epuise-200x182.jpg" alt=""></div>
            <h3 [ngStyle]="{color: changeColor()}">Card : {{ cardName }}
                <br>Set: {{set}} - {{ date }}</h3>
        </div>

        <div class="col-2">
            <a [routerLink]="['/modif', id]" class="btn btn-outline-info">M</a> &nbsp;
            <button class="btn btn-outline-danger" (click)="removeCard(id)">X</button>
        </div>
    </div>

    <div class="row">
        <div class="col-10">
            <p>Etat de la carte:</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" [ngStyle]="{width: barreEtat() }" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{synopsis}}/10</div>

            </div>
        </div>
        <div class="col-2">
            <img src="{{setTest()}}" alt="Description" />
        </div>
    </div>
</li>
